    #Register {
        text-align: center;
        padding-right: 60%;
        background-color:  #900C3F;

    label{

<body>
    <form  >
        <br>
        <br>
        <br>
        <label for="Fullname">Name:</label>
        &emsp;&emsp;&emsp;&emsp;&nbsp;

        <br>

          <br>

          <br>

          <input type="about" name="about" id="about" placeholder="Write about yourself">
          <br>
